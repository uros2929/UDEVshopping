<div class="shoesAll">
    <div class="shopHeader">
        <div class="logo">
            <a routerLink="">
                <h1>UDEVSHOP.COM</h1>
            </a>
        </div>
        <div class="shopNavBar">
            <ul>
                <li><a routerLink="/shop/shoes">SHOES</a></li>
                <li><a routerLink="/shop/clothes">CLOTHES</a></li>
                <li><a routerLink="/shop/brands">BRANDS</a></li>
                <li><a routerLink="/shop/sales">SALES</a></li>
                <li><a routerLink="/shop/accessories">ACCESSORIES</a></li>
            </ul>
            <div class="shoppingBasket">
                <i routerLink="/shop/basket" class="fas fa-shopping-basket fa-2x"></i>
                <p>0</p>
            </div>
        </div>
    </div>
    <div class="shoesMain">
        <div class="shoesSearch">
            <select name="gender" id="selectGender" (change)="valueFromSelectListGender($event)">
                <option value="" selected>GENDER</option>
                <option value="men">MEN</option>
                <option value="women">WOMEN</option>
                <option value="kids">KIDS</option>
            </select>
            <div class="shoseSize">
                <h4>CHOOSE SIZE :</h4>
                <form action="?" method="POST" id="chooseSize" (change)="valueFromFormSize($event)">
                    <input type="checkbox" name="size" id="size" value="30"> 30
                    <input type="checkbox" name="size" id="size" value="31"> 31
                    <input type="checkbox" name="size" id="size" value="32"> 32
                    <input type="checkbox" name="size" id="size" value="33"> 33
                    <input type="checkbox" name="size" id="size" value="34"> 34
                    <input type="checkbox" name="size" id="size" value="35"> 35
                    <input type="checkbox" name="size" id="size" value="36"> 36
                    <input type="checkbox" name="size" id="size" value="37"> 37
                    <input type="checkbox" name="size" id="size" value="37.5">37.5
                    <input type="checkbox" name="size" id="size" value="38"> 38
                    <input type="checkbox" name="size" id="size" value="38.5">38.5
                    <input type="checkbox" name="size" id="size" value="39"> 39
                    <input type="checkbox" name="size" id="size" value="39.5">39.5
                    <input type="checkbox" name="size" id="size" value="40"> 40
                    <input type="checkbox" name="size" id="size" value="40.5">40.5
                    <input type="checkbox" name="size" id="size" value="41"> 41
                    <input type="checkbox" name="size" id="size" value="41.5">41.5
                    <input type="checkbox" name="size" id="size" value="42"> 42
                    <input type="checkbox" name="size" id="size" value="42.5">42.5
                    <input type="checkbox" name="size" id="size" value="43"> 43
                    <input type="checkbox" name="size" id="size" value="43.5">43.5
                    <input type="checkbox" name="size" id="size" value="44"> 44
                    <input type="checkbox" name="size" id="size" value="44.5">44.5
                    <input type="checkbox" name="size" id="size" value="45"> 45
                    <input type="checkbox" name="size" id="size" value="45.5">45.5
                    <input type="checkbox" name="size" id="size" value="46"> 46
                    <input type="checkbox" name="size" id="size" value="46.5">46.5
                </form>
            </div>
            <div class="shoseBrand">
                <h4>CHOOSE BRAND :</h4>
                <form action="?" method="POST" id="chooseBrand" (change)="valueFromFormBrands($event)">
                    <input type="checkbox" name="brand" id="brand" value="JORDAN"> JORDAN
                    <input type="checkbox" name="brand" id="brand" value="NIKE"> NIKE
                    <input type="checkbox" name="brand" id="brand" value="ADIDAS"> ADIDAS
                    <input type="checkbox" name="brand" id="brand" value="UNDER ARMOUR"> UNDER ARMOUR
                </form>
            </div>
        </div>
        <div class="shoesShop" *ngFor="let data of arrayOfCardAll">
            <div  [style.gridArea]="data[0]" class="card">
                <div class="card-img" [style.backgroundImage]="'url('+ data[1] +')'"></div>                                             
                <div class="card-body">
                    <div class="card-title">{{data[2]}} <br> {{data[3]}}</div>
                    <div class="card-button" (click)="getData($event)">
                        <button>ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
