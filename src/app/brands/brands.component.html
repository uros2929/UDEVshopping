<div class="brandsAll">
    <div class="shopHeader">
        <div class="logo">
            <a routerLink="">
                <h1>UDEVSHOP.COM</h1>
            </a>
        </div>
        <div class="shopNavBar">
            <ul>
                <li><a routerLink="/shop/shoes">SHOES</a></li>
                <li><a routerLink="/shop/clothes">CLOTHES</a></li>
                <li><a routerLink="/shop/brands">BRANDS</a></li>
                <li><a routerLink="/shop/sales">SALES</a></li>
                <li><a routerLink="/shop/accessories">ACCESSORIES</a></li>
            </ul>
            <div class="shoppingBasket">
                <i routerLink="/shop/basket" class="fas fa-shopping-basket fa-2x"></i>
                <p>0</p>
            </div>
        </div>
        <div class="brandsLogo">
            <div class="nikeLogo" (click)="showNikeProducts($event)"></div>
            <div class="jordanLogo" (click)="showJordanProducts($event)"></div>
            <div class="adidasLogo" (click)="showAdidasProducts($event)"></div>
            <div class="underALogo" (click)="showUnderAProducts($event)"></div>
        </div>
    </div>
</div>
