<div class="brandsAll">
    <div class="shopHeader">
        <div class="logo">
            <a routerLink="">
                <h1>UDEVSHOP.COM</h1>
            </a>
        </div>
        <div class="shopNavBar">
                <div class="barsIconDiv">
                        <i class="fas fa-bars fa-2x"></i>
                </div>
            <ul>
                <li><a routerLink="/shop/shoes">SHOES</a></li>
                <li><a routerLink="/shop/clothes">CLOTHES</a></li>
                <li><a routerLink="/shop/brands">BRANDS</a></li>
                <li><a routerLink="/shop/sales">SALES</a></li>
                <li><a routerLink="/shop/accessories">ACCESSORIES</a></li>
            </ul>
            <div class="shoppingBasket">
                <i routerLink="/shop/basket" class="fas fa-shopping-basket fa-2x"></i>
                <p>{{numOfProdInCart}}</p>
            </div>
        </div>
        <div class="brandsLogo">
            <div class="nikeLogo" (click)="showNikeProducts()"></div>
            <div class="jordanLogo" (click)="showJordanProducts()"></div>
            <div class="adidasLogo" (click)="showAdidasProducts()"></div>
            <div class="underALogo" (click)="showUnderAProducts()"></div>
        </div>
    </div>
    <div class="brandsMain">
        <div *ngFor="let data of arrayForBrand" class="{{data[0]}}">
            <div class="card-img" [style.backgroundImage]="'url('+data[1]+')'"></div>
            <div class="card-body">
                <div class="card-title">{{data[2]}} <br>USD {{data[3]}} <br> <select name="selectSize" id="selectSize"><option *ngFor="let data2 of data[4]" value="{{data2}}">{{data2}}</option></select></div>
                <div class="card-button">
                    <button (click)='addProductInCart($event)'>ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
</div>
